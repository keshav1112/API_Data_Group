<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Information System</title>
    <meta name="title" content="" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="./sass/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="sidebar"></div>
      <div class="student-data" id="root"></div>

      <div class="modal-container fade show">
        <div class="modal-dialog">
          <div class="modal-header">
            <h2>Add Student</h2>
            <div class="modal-close-btn">X</div>
          </div>
          <div class="modal-body">
            <div class="add-new-student">
              <input type="text" name="name" id="name" placeholder="Name" />
              <input type="text" name="age" id="age" placeholder="Age" />
              <input type="text" name="gen" id="gen" placeholder="Gender" />
              <input type="text" name="class" id="class" placeholder="class" />
              <input type="text" name="sec" id="sec" placeholder="section" />
              <input type="text" name="rolln" id="rolln" placeholder="Roll" />
              <input type="text" name="sport" id="sport" placeholder="Sports" />
            </div>
          </div>
          <div class="modal-footer">
            <div class="add-new">Add New</div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./js/function.js"></script>
  </body>
</html>
